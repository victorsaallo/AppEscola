<html ng-app="AngularApp">

<head>
    <title>Minha página AngularJS</title>
    <meta charset="utf-8" />
    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
    <script>
        var angularApp = angular.module("AngularApp", []);

        var somarController = function($scope) {
            $scope.resultado = 0;
            $scope.numero1 = 0
            $scope.numero2 = 0;
        }

        angularApp.controller("SomarController", somarController);
    </script>
</head>

<body>
    <div class="container">
        <header>
            Header
            <p id="usuario"></p>
            <nav id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Missão</a></li>
                    <li><a href="#">Links</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <h1>Minha seção de AngularJS</h1>
            <form ng-controller="SomarController">
                <label for="numero1">Número 1</label>
                <input type="number" name="numero1" ng-model="numero1" value="0">

                <label for="numero2">Número 2</label>
                <input type="number" name="numero2" ng-model="numero2" value="0">

                <button ng-click="" value="Somar"></button>

                <h1>Resultado:</h1>
                {{numero1}} + {{numero2}} = {{resultado}}
            </form>
        </main>
        <footer>
            Footer
        </footer>
        <script>
            var nome = "Rhavy";
            var elemento = document.getElementById("usuario");
            elemento.innerHTML = nome;
            // elemento.textContent = nome;
        </script>
    </div>
</body>

</html>
