<html ng-app="EscolaApp">

<head>
    <title>Escola</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/escola.css">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
    <script>
        var escolaApp = angular.module("EscolaApp", []);
        var baseUrl = "http://mobile-aceite.tcu.gov.br:80/nossaEscolaRS";

        // Factory - API
        var escolaApi = function ($http) {
            var _getEscolas = function (cod, tipo) {
              return $http.get(baseUrl + "/rest/escolas/" + cod + "/avaliacoes/tipo/" + tipo );
            };

            return {
              getEscolas: _getEscolas
            };
        }

        escolaApp.factory("escolaApi", escolaApi);

        // Controllers
        var listarEscolaCtrl = function($scope, escolaApi) {

            $scope.escolas = [];

            $scope.listarEscolas = function(cod, tipo) {
              escolaApi.getEscolas(cod, tipo)
                    .then(function (response) {
                        $scope.escolas = response.data;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }
        };

        escolaApp.controller("listarEscolaCtrl", listarEscolaCtrl);

    </script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Escolas</a>
            </nav>
        </header>

        <main>
            <form ng-controller="listarEscolaCtrl">
              <div class="box">
                  <div class="form-group">
                      <label for="nome">
                          Código:
                      </label>
                      <input class="form-control" type="text" name="cod"
                        ng-model="cod" />
                      
                      <label for="Tipo">
                          Tipo:
                      </label>
                      <input class="form-control" type="text" name="tipo" ng-model="tipo"/>
                  </div>

                  <button type="button" class="btn btn-primary btn-lg btn-block"
                    ng-click="listarEscolas(cod, tipo)">
                      Listar
                  </button>
              </div>

              <!-- Tabela da Escola -->
              <div class="box">
                  <table class="table table-hover">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col">Código</th>
                              <th scope="col">Nome</th>
                              <th scope="col">Ano</th>
                              <th scope="col">Valor</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="escola in escolas">
                              <td scope="row">{{escola.tipoAvaliacao.cod}}</td>
                              <td scope="row">{{escola.tipoAvaliacao.nome}}</td>
                              <td scope="row">{{escola.ano}}</td>
                              <td scope="row">{{escola.valor}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </form>
        </main>

        <footer>
            Dados - TCU
        </footer>
    </div>
</body>

</html>
